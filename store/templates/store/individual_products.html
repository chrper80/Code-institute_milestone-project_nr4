{% extends 'base.html' %}
{% load static %}


{% block content %}
<h1 class="heading">{{product.product_name}}</h1>

<section id="ind-product">
    <div class="grid-container">
        <img src="{{ product.product_image.url }}" alt="Image of individual product">
        <p>Size: {{product.product_description}}</p>
        <p>Price: {{product.display_price}}kr</p>
        <form action="{% url 'add_cart' %}" method="POST">
            {% csrf_token %}
            <input type="hidden" name="product_id" value="{{ product.id }}">
            <button type="submit" class="btn btn-primary btn-lg">Add to cart</button>
        </form>

    </div>

</section>

{% endblock %}
