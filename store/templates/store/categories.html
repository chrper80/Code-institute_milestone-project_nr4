{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1 class="heading">{{category.category_name}}</h1>
<section id="products-container">
    {% for i in products %}


    <div class="product-container">
        <a href="{% url 'ind_products' i.id %}">
            <img src="{{i.product_image.url}}" alt="A natur image">
        </a>
        <h4>{{i.product_name}}</h4>
        <p>{{i.display_price}}kr</p>

    </div>


    {% endfor %}
</section>
{% endblock %}
