{% extends "base.html" %}
{% load static %}
{% load crispy_forms_filters %}


{% block content %}
<h1 class="heading">Reset your password</h1>
<section id="container">
  <form method="post">
    {% csrf_token %}
    {{form|crispy}}
    {% if form.email.errors %}
    {{ form.email.errors }}
    {% endif %}
    <div class="d-grid">
      <button class="btn btn-primary submit-button" type="submit">Reset</button>
    </div>
  </form>
</section>
{% endblock %}
