{% extends "base.html" %}

{% load crispy_forms_filters %}
{% load static %}


{% block content %}
<h1 class="heading">Register</h1>

<section id="container">
    <form action="{% url 'new_user' %}" method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <div class="d-grid">
            <button class="btn btn-primary" type="submit">Register</button>
        </div>
    </form>

</section>

{% endblock %}
