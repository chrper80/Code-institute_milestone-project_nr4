{% extends 'base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'users/users.css' %}">
{% endblock %}

{% block content %}

<section id="container">
    <h1 class="heading">{{username}}'s page</h1>

    <form action="{% url 'change_stuff' %}" method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Update details</legend>
            <label for="id_first_name">{{ first_name }}</label>
            {{form.first_name}}
            <label for="id_last_name">{{ last_name }}</label>
            {{form.last_name}}
            <label for="id_email">{{ email }}</label>
            {{form.email}}
            <input class="submit-button" type="submit" value="Submit">
        </fieldset>
    </form>

    <br>

    <form action="{% url 'change_password' %}" method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Change password</legend>
            <input class="input" type="password" placeholder="Enter your new password" name="password">
            <input class="submit-button" type="submit" value="Change password">
        </fieldset>
    </form>

    <br>

    <form action="{% url 'delete_user' %}">
        <fieldset>
            <legend>Delete user profile</legend>
            <input class="delete-button" type="submit" value="Delete">
        </fieldset>

    </form>
</section>
{% endblock %}
